[versions]
android-tree-sitter = "4.3.1"
bsh = "3.0.0-SNAPSHOT"
editor = "0.23.4-96c0abc-SNAPSHOT"
androidx-navigation = "2.8.3"

konfetti-compose = "2.0.4"
compose-preference-library = "1.1.1"
kotlinx-coroutines = "1.9.0"
kotlinx-serialization-json = "1.7.3"
material-icons-extended = "1.7.4"
nanohttpd = "2.3.1"
navigation-compose = "2.8.3"
okhttp = "4.12.0"
lsp4j = "0.23.1"
prdownloader = "1.0.1"
retrofit = "2.11.0"
termux = "0.118.1"
p7zip = "v1.7.2"
lifecycle-runtime-ktx = "2.8.6"
activity-compose = "1.9.3"
