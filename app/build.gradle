plugins {
  id 'com.android.application'
  id 'org.jetbrains.kotlin.android'
}

android {
  compileSdk 33
  buildToolsVersion "33.0.0"
  namespace 'com.raredev.vcspace'

  defaultConfig {
    applicationId 'com.raredev.vcspace'
    minSdk 26
    targetSdk 33
    versionCode 5
    versionName "1.1.0"
  }

  signingConfigs {
    global {
      storeFile file ("vcspace.keystore")
      keyAlias "vcspace"
      keyPassword "raredevKey"
      storePassword "raredevKey"
    }
  }
    
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
      signingConfig signingConfigs.global
    }

    debug {
      signingConfig signingConfigs.global
    }
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_17
    targetCompatibility JavaVersion.VERSION_17
  }

  kotlinOptions {
    jvmTarget = "17"
  }

  packagingOptions {
    resources.excludes.add("license/*")
    exclude 'META-INF/eclipse.inf'
    exclude 'about_files/LICENSE-2.0.txt'
    exclude 'plugin.xml'
    exclude 'plugin.properties'
  }

  lint {
    abortOnError false
  }

  buildFeatures {
    viewBinding true
    buildConfig true
  }
}

dependencies {
  def lifecycle_version = "2.6.1"
  def activity_version = "1.7.1"

  implementation fileTree(dir: 'libs', include: ['*.jar'])
  implementation "androidx.lifecycle:lifecycle-viewmodel:$lifecycle_version"
  implementation "androidx.activity:activity:$activity_version"
  implementation 'androidx.lifecycle:lifecycle-livedata-ktx:$lifecycle_version'
  implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycle_version'

  implementation 'androidx.core:core-ktx:1.10.0'
  implementation 'androidx.appcompat:appcompat:1.6.1'
  implementation 'androidx.preference:preference:1.2.0'
  implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'
  implementation 'androidx.fragment:fragment:1.6.0-beta01'

  implementation 'com.google.android.material:material:1.9.0'
  implementation 'com.google.guava:guava:31.1-jre'
  implementation 'com.google.code.gson:gson:2.10.1'
  implementation 'com.blankj:utilcodex:1.31.1'
  
  implementation platform("io.github.Rosemoe.sora-editor:bom:0.21.1")
  implementation "io.github.Rosemoe.sora-editor:editor"
  implementation "io.github.Rosemoe.sora-editor:language-textmate"
  
  implementation 'org.eclipse.jgit:org.eclipse.jgit:6.5.0.202303070854-r'
  implementation "org.antlr:antlr4-runtime:4.12.0"
  implementation 'org.greenrobot:eventbus:3.3.1'
  implementation 'org.commonmark:commonmark:0.20.0'
  implementation 'org.jsoup:jsoup:1.16.1'
  
  implementation project(path: ':common')
  implementation project(path: ':actions-api')
  implementation project(path: ':git-api')
  implementation project(path: ':extensions-api')
  
  //debugImplementation 'com.squareup.leakcanary:leakcanary-android:2.10'
}